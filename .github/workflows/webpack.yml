name: Release

on:
  push:
    branches:
      - "master"

jobs:
  tagged-release:
    name: "Release"
    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npx webpack --mode=production
        zip -r figmaXtailwind.zip *
    - name: get-npm-version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@main
    - name: Get Hash
      id: hash
      run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV  
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.FT_TOKEN }}"
        automatic_release_tag: "v-${steps.package-version.outputs.current-version}.${env.hash}"
        title: "Release v-${steps.package-version.outputs.current-version}.${SHORT_SHA}"
        prerelease: false
        files: |
          figmaXtailwind.zip
